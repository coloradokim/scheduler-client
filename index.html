<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Scheduler</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
      <i class="fa fa-calendar fa-4x" aria-hidden="true"></i>
    </a>

      <button class="button navbar-burger">
      <span></span>
      <span></span>
      <span></span>
    </button>
    </div>
  </nav>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Explanation Here</h1>
        <h2 class="subtitle">Primary subtitle</h2>
      </div>
    </div>
  </section>

  <div class="wrapper">
    <div class="field">
      <label class="label">Date</label>
      <div class="control">
        <input class="input" type="date" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Time Available</label>
      <div class="control">
        <div class="select">
          <select>
                <option value="30">30 minutes</option>
                <option value="60">1 Hour</option>
                <option value="90">90 Minutes</option>
                <option value="120">2 Hours</option>
                <option value="150">2 Hours 30 Minutes</option>
                <option value="180">3 Hours</option>
                <option value="210">3 Hours 30 Minutes</option>
                <option value="240">4 Hours</option>
                <option value="270">4 Hours 30 Minutes</option>
                <option value="300">5 Hours</option>
                <option value="330">5 Hours 30 Minutes</option>
              </select>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text" onclick="reset">Cancel</button>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="app.js"></script>
</body>

</html>
